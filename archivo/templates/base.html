<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">

	<link rel="image_src" href="{% block img-compartir %}{{STATIC_URL}}img/img-compartir.jpg{% endblock %}" / >
	<title>{% block title %}Archivo de Casos de Personas Asesinadas por el Aparato Represivo Estatal en Democracia{% endblock %}</title>
	<META NAME="Description" CONTENT="{% block description %}VisualizaciÃ³n de Datos Interactiva acerca del Archivo de Casos de Personas Asesinadas por el Aparato Represivo Estatal en Democracia{% endblock %}">

	<link rel="stylesheet/less" href="{{ STATIC_URL }}css/base.less?v=9">
	{% block extra_css %}
	{% endblock %}
	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.5.0/less.min.js" type="text/javascript"></script>
	<script src="//code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="{{STATIC_URL}}js/libs/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}js/filtros.js" type="text/javascript"></script>
	{% block extra_js %}
	{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
	{% include "header.html" %}

	<div class="container">
		<div class="row">
			{% block cuerpo %}
			{% endblock %}
			
            {% block opciones %}
            {% endblock %}
			
		</div>
		{% block footer %}
		{% endblock %}
	</div>

	<!-- Modal -->
	<div class="modal fade" id="modal-caso" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</body>

{% include "google-analytics.html" %}
</html>
