<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet/less" href="{{ STATIC_URL }}css/base.less">
	{% block extra_css %}
	{% endblock %}
	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.5.0/less.min.js" type="text/javascript"></script>
	<script src="//code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
	{% block extra_js %}
	{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
	{% include "header.html" %}

	<div class="container">
		<div class="row">
			{% block cuerpo %}
			{% endblock %}
			<div class="col-lg-3">
				<h3>Opciones</h3>
			</div>
		</div>
	</div>
</body>
</html>
