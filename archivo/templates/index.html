{% extends "base.html" %}

{% block extra_css %}
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
{% endblock %}

{% block extra_js %}

	<script src="{{STATIC_URL}}js/index.js" type="text/javascript"></script>
{% endblock %}

{% block body_class %}mapa{% endblock %}

{% block cuerpo %}

		{% endfor %}


		<div id="mapa"></div>
	</div>
		

{% endblock %}
